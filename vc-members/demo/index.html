<body>
  <vc-members></vc-members>

  <script type="module">
    import '../vc-members.js';
    const JWT = '';
    const CONVERSATION_ID = '';
    const membersEl = document.querySelector('vc-members');
    const client = new vonageClientSDK.VonageClient();
    try {
      await client.createSession(JWT);
      membersEl.client = client;
      membersEl.conversationId = CONVERSATION_ID;
    } catch (error) {
      console.error('Error: ', error);
    }
  </script>
